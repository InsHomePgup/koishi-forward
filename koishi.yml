port: 5140
maxPort: 5149

plugins:
  group:basic:
    help: {}
    rate-limit: {}
    locales: {}
    commands: {}
    ~admin: {}
    ~bind: {}
  group:console:
    analytics: {}
    ~auth: {}
    console:
      open: true
    dataview: {}
    desktop:
      $if: env.KOISHI_AGENT?.includes('Desktop')
    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://registry.koishi.chat/index.json
    sandbox: {}
    status: {}
  group:database:
    database-sqlite: {}
    ~database-mysql: {}
    ~database-mongo: {}
    assets-local: {}
  group:adapter:
    ~adapter-onebot: {}
    ~adapter-discord: {}
    ~adapter-telegram: {}
    ~adapter-kook: {}
    ~adapter-feishu: {}
    gocqhttp: {}
  group:develop:
    $if: env.NODE_ENV === 'development'
    hmr:
      root: '.'
  group:myrtus:
    '@myrtus/forward': {}
    '@myrtus/mediawiki': {}
    '@myrtus/sundry': {}
    '@myrtus/config-helper': {}
prefix:
  - /
