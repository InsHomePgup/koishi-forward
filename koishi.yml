port: 5140
maxPort: 5149
plugins:
  group:basic:
    ~help: null
    ~rate-limit: null
    suggest:
      minSimilarity: 1
  group:console:
    console:
      open: true
    ~dataview: null
    logger: null
    insight: null
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: ${{ env.GITHUB_CONTENT_MIRROR }}/koishijs/registry/dist/index.json
    sandbox: null
    status: null
  '@myrtus/forward': {}
  '@myrtus/mediawiki': {}
  '@myrtus/tool': {}
prefix:
  - /
